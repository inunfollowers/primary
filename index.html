<script src="https://cdn.jsdelivr.net/npm/aes-js@3.0.0/index.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
  console.log('ğŸš€ DOM Content Loaded - Starting script execution');

  /* ==================== Utility Functions ==================== */

  async function sha256Hex(message) {
    console.log('ğŸ” Hashing message with SHA-256');
    const msgBuffer = new TextEncoder().encode(String(message));
    const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    const result = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    console.log('âœ… Hash result:', result);
    return result;
  }

  function hexToBytes(hex) {
    console.log('ğŸ”§ Converting hex to bytes:', hex);
    const out = new Uint8Array(hex.length / 2);
    for (let i = 0; i < out.length; i++) {
      out[i] = parseInt(hex.substr(i * 2, 2), 16);
    }
    console.log('âœ… Bytes conversion result:', out);
    return out;
  }

  const cuneiformTable = [
    "ğ’€€","ğ’€","ğ’€‚","ğ’€ƒ","ğ’€„","ğ’€…","ğ’€†","ğ’€‡",
    "ğ’€ˆ","ğ’€‰","ğ’€Š","ğ’€‹","ğ’€Œ","ğ’€","ğ’€","ğ’€"
  ];
  const cuneiformIndex = new Map();
  cuneiformTable.forEach((c, i) => cuneiformIndex.set(c, i));
  console.log('ğŸ“‹ Cuneiform table initialized with', cuneiformTable.length, 'characters');

  function cuneiformToBytes(cuniStr) {
    console.log('ğŸ”¤ Converting cuneiform to bytes:', cuniStr.substring(0, 50) + '...');
    cuniStr = cuniStr.replace(/^[\uFEFF\s]+/, '').replace(/\s+/g, '');
    const chars = [];
    for (const ch of cuniStr) chars.push(ch);
    if (chars.length % 2 !== 0) throw new Error('invalid cuneiform length');
    const bytes = new Uint8Array(chars.length / 2);
    let bi = 0;
    for (let i = 0; i < chars.length; i += 2) {
      const hi = cuneiformIndex.get(chars[i]);
      const lo = cuneiformIndex.get(chars[i + 1]);
      if (hi === undefined || lo === undefined) throw new Error('invalid cuneiform char');
      bytes[bi++] = ((hi & 0x0F) << 4) | (lo & 0x0F);
    }
    console.log('âœ… Cuneiform conversion result:', bytes.length, 'bytes');
    return bytes;
  }

  async function aesGcmDecrypt(keyBytes, nonce, ct, tag) {
    console.log('ğŸ”“ Starting AES-GCM decryption');
    console.log('   Key length:', keyBytes.length);
    console.log('   Nonce length:', nonce.length);
    console.log('   Cipher text length:', ct.length);
    console.log('   Tag length:', tag.length);
    
    const ctWithTag = new Uint8Array(ct.length + tag.length);
    ctWithTag.set(ct);
    ctWithTag.set(tag, ct.length);
    const cryptoKey = await crypto.subtle.importKey('raw', keyBytes, { name: 'AES-GCM' }, false, ['decrypt']);
    const plainBuffer = await crypto.subtle.decrypt({ name: 'AES-GCM', iv: nonce, tagLength: 128 }, cryptoKey, ctWithTag);
    const result = new Uint8Array(plainBuffer);
    console.log('âœ… AES-GCM decryption successful:', result.length, 'bytes decrypted');
    return result;
  }

  async function decryptAesGcmFromCuneiform(cipherBytes, keyBytes) {
    console.log('ğŸ” Starting cuneiform decryption process');
    console.log('   Input cipher bytes:', cipherBytes.length);
    
    const decoder = new TextDecoder('utf-8', { fatal: true });
    const decoded = decoder.decode(cipherBytes);
    const cuneiformText = decoded.replace(/^[\uFEFF\s]+/, '');
    console.log('   Decoded cuneiform text length:', cuneiformText.length);
    
    const blob = cuneiformToBytes(cuneiformText);
    if (blob.length < 12 + 16) throw new Error('blob too short');
    const nonce = blob.slice(0, 12);
    const tag   = blob.slice(12, 28);
    const ct    = blob.slice(28);
    
    console.log('   Extracted - Nonce:', nonce.length, 'Tag:', tag.length, 'CT:', ct.length);
    
    return await aesGcmDecrypt(keyBytes, nonce, ct, tag);
  }

  function getHashedIdFromUrl() {
    console.log('ğŸŒ Extracting hashed ID from URL');
    try {
      const url = new URL(window.location.href);
      console.log('   Full URL:', url.href);
      
      const qsId = url.searchParams.get('id');
      if (qsId && /^[0-9a-f]{64}$/i.test(qsId)) {
        console.log('âœ… Found ID from query string:', qsId);
        return qsId;
      }

      const parts = window.location.pathname.replace(/^\/+/, '').split('/').filter(Boolean);
      console.log('   URL path parts:', parts);
      
      if (parts.length === 2 && parts[0].toLowerCase() === 'primary' && /^[0-9a-f]{64}$/i.test(parts[1])) {
        console.log('âœ… Found ID from path (primary):', parts[1]);
        return parts[1];
      }
      if (parts.length === 1 && /^[0-9a-f]{64}$/i.test(parts[0])) {
        console.log('âœ… Found ID from path (direct):', parts[0]);
        return parts[0];
      }
    } catch(err) {
      console.log('âŒ Error parsing URL:', err);
    }
    console.log('âŒ No valid ID found in URL');
    return null;
  }

  async function waitForTelegramUser(timeoutMs = 8000, intervalMs = 100) {
    console.log('ğŸ‘¤ Waiting for Telegram user data...');
    console.log('   Timeout:', timeoutMs, 'ms, Interval:', intervalMs, 'ms');
    
    const started = Date.now();
    while (Date.now() - started < timeoutMs) {
      const user = window?.Telegram?.WebApp?.initDataUnsafe?.user;
      if (user && user.id != null) {
        console.log('âœ… Telegram user found:', user);
        return user;
      }
      await new Promise(r => setTimeout(r, intervalMs));
    }
    console.log('âŒ Telegram user not found within timeout');
    return null;
  }

  async function resolveHashedId() {
    console.log('ğŸ¯ Resolving hashed ID...');
    
    // Ø§ÙˆÙ„ÙˆÛŒØª Ù…Ø·Ù„Ù‚: Ù‡Ø´ØªÚ¯â€ŒÙ‡Ø§ÛŒ Ø®Ø§Øµ - Ø¨Ø§ Ø¨Ø±Ø±Ø³ÛŒ Ø´Ø§Ù…Ù„ Ø¨ÙˆØ¯Ù†
    const hash = window.location.hash.toLowerCase();
    console.log('   Current hash:', hash);
    
    // Ø¨Ø±Ø±Ø³ÛŒ Ø§Ú¯Ø± Ù‡Ø´ Ø´Ø§Ù…Ù„ Ú©Ù„Ù…Ø§Øª Ú©Ù„ÛŒØ¯ÛŒ Ø®Ø§Øµ Ø§Ø³Øª
    if (hash.includes('#demo-list')) {
      console.log('âœ… Special case detected: demo-list');
      return 'demo-list';
    }
    if (hash.includes('#no-file-zip')) {
      console.log('âœ… Special case detected: no-file-zip');
      return 'no-file-zip';
    }
    if (hash.includes('#forbidden')) {
      console.log('âœ… Special case detected: forbidden');
      return 'forbidden';
    }
    if (hash.includes('#vpn')) {
      console.log('âœ… Special case detected: vpn');
      return 'vpn';
    }

    // Ø§ÙˆÙ„ÙˆÛŒØª Ø¯ÙˆÙ…: ID Ø§Ø² URL
    const fromUrl = getHashedIdFromUrl();
    if (fromUrl) {
      console.log('âœ… Using ID from URL:', fromUrl);
      return fromUrl;
    }

    // Ø§ÙˆÙ„ÙˆÛŒØª Ø³ÙˆÙ…: Ú©Ø§Ø±Ø¨Ø± ØªÙ„Ú¯Ø±Ø§Ù…
    console.log('ğŸ” Checking for Telegram user...');
    const user = await waitForTelegramUser();
    if (user?.id != null) {
      const hashed = await sha256Hex(user.id);
      console.log('âœ… Using hashed Telegram ID:', hashed);
      return hashed;
    }

    console.log('âŒ No hashed ID resolved');
    return null;
  }

  /* ==================== Main Processing ==================== */
  async function processUserInfo() {
    console.log('ğŸš€ Starting main processing...');
    
    try {
      const hashedId = await resolveHashedId();
      console.log('ğŸ¯ Final resolved hashedId:', hashedId);

      /* ğŸš¨ Ø§ÙˆÙ„ÙˆÛŒØª Ù…Ø·Ù„Ù‚ Ø¨Ø±Ø§ÛŒ Ù‡Ø´ØªÚ¯â€ŒÙ‡Ø§ÛŒ Ø®Ø§Øµ */
      if (hashedId === 'demo-list' || hashedId === 'no-file-zip' || hashedId === 'vpn' || hashedId === 'forbidden') {
        console.log('ğŸª Processing special case:', hashedId);
        
        let fileUrl, keyBytes;

        if (hashedId === 'demo-list') {
          fileUrl = `https://raw.githubusercontent.com/inunfollowers/demo-list/main/index.html?cb=${Date.now()}`;
          console.log('ğŸ“ Demo list URL:', fileUrl);
          const hashBuffer = await crypto.subtle.digest('SHA-256', new TextEncoder().encode('demo-list'));
          keyBytes = new Uint8Array(hashBuffer);
        } else if (hashedId === 'no-file-zip') {
          fileUrl = `https://raw.githubusercontent.com/inunfollowers/primary/main/noZipFileError.html?cb=${Date.now()}`;
          console.log('ğŸ“ No file zip URL:', fileUrl);
          const hashBuffer = await crypto.subtle.digest('SHA-256', new TextEncoder().encode('noZipFileError.html'));
          keyBytes = new Uint8Array(hashBuffer);
        } else if (hashedId === 'vpn') {
          fileUrl = `https://raw.githubusercontent.com/inunfollowers/primary/main/vpn.html?cb=${Date.now()}`;
          console.log('ğŸ“ VPN URL:', fileUrl);
          const hashBuffer = await crypto.subtle.digest('SHA-256', new TextEncoder().encode('vpn.html'));
          keyBytes = new Uint8Array(hashBuffer);
        } else if (hashedId === 'forbidden') {
          fileUrl = `https://raw.githubusercontent.com/inunfollowers/primary/main/nonTelegramError.html?cb=${Date.now()}`;
          console.log('ğŸ“ Forbidden URL:', fileUrl);
          const hashBuffer = await crypto.subtle.digest('SHA-256', new TextEncoder().encode('nonTelegramError.html'));
          keyBytes = new Uint8Array(hashBuffer);
        }

        console.log('ğŸ“¥ Fetching special file...');
        const res = await fetch(fileUrl, { cache: 'no-store' });
        if (!res.ok) throw new Error('special file not found');
        
        const cipherBytes = new Uint8Array(await res.arrayBuffer());
        console.log('ğŸ“¦ Cipher bytes received:', cipherBytes.length);
        
        const plainBytes = await decryptAesGcmFromCuneiform(cipherBytes, keyBytes);
        const htmlContent = new TextDecoder().decode(plainBytes);
        console.log('âœ… Special file decrypted successfully');

        document.open();
        document.write(htmlContent);
        document.close();
        console.log('ğŸ‰ Special case completed successfully');
        return;
      }

      /* ğŸ‘‡ Ø§Ø² Ø§ÛŒÙ†Ø¬Ø§ Ø¨Ù‡ Ø¨Ø¹Ø¯ ÙÙ‚Ø· Ø¨Ø±Ø§ÛŒ Ø­Ø§Ù„Øªâ€ŒÙ‡Ø§ÛŒ Ø¹Ø§Ø¯ÛŒ */
      console.log('ğŸ”§ Processing normal case...');
      
      if (!window.Telegram || !window.Telegram.WebApp) {
        console.log('ğŸŒ Not in Telegram WebApp environment');
        if (!hashedId) {
          console.log('ğŸ“¥ Loading VPN page (no hashedId and not in Telegram)');
          const res = await fetch('https://raw.githubusercontent.com/inunfollowers/primary/main/vpn.html', { cache: 'no-store' });
          if (!res.ok) throw new Error('vpn.html not found');
          const cipherBytes = new Uint8Array(await res.arrayBuffer());
          const keyBytes = await crypto.subtle.digest('SHA-256', new TextEncoder().encode('vpn.html'));
          const plainBytes = await decryptAesGcmFromCuneiform(cipherBytes, new Uint8Array(keyBytes));
          document.open();
          document.write(new TextDecoder().decode(plainBytes));
          document.close();
          return;
        }
      } else {
        console.log('ğŸ“± In Telegram WebApp environment');
        if (!Telegram?.WebApp?.initDataUnsafe?.user && !hashedId) {
          console.log('ğŸ“¥ Loading non-Telegram error page');
          const res = await fetch('https://raw.githubusercontent.com/inunfollowers/primary/main/nonTelegramError.html', { cache: 'no-store' });
          if (!res.ok) throw new Error('nonTelegramError.html not found');
          const cipherBytes = new Uint8Array(await res.arrayBuffer());
          const keyBytes = await crypto.subtle.digest('SHA-256', new TextEncoder().encode('nonTelegramError.html'));
          const plainBytes = await decryptAesGcmFromCuneiform(cipherBytes, new Uint8Array(keyBytes));
          document.open();
          document.write(new TextDecoder().decode(plainBytes));
          document.close();
          return;
        }
      }

      if (!hashedId) throw new Error('hashedId not resolvable');
      console.log('âœ… Proceeding with normal case, hashedId:', hashedId);

      // ØªØ¹ÛŒÛŒÙ† Ú©Ù„ÛŒØ¯ AES Ø¨Ø±Ø§ÛŒ Ø­Ø§Ù„Øªâ€ŒÙ‡Ø§ÛŒ Ø¹Ø§Ø¯ÛŒ
      let keyBytes = hexToBytes(hashedId);

      // Ù„ÛŒÙ†Ú© ÙØ§ÛŒÙ„ Ø§ØµÙ„ÛŒ
      const cacheBust = String(Date.now());
      const fileUrl = `https://raw.githubusercontent.com/inunfollowers/${hashedId}/main/index.html?cb=${cacheBust}`;
      console.log('ğŸ“ Main file URL:', fileUrl);

      console.log('ğŸ“¥ Fetching main encrypted file...');
      const res = await fetch(fileUrl, { cache: 'no-store' });
      if (!res.ok) throw new Error('encrypted file not found');

      const cipherBytes = new Uint8Array(await res.arrayBuffer());
      console.log('ğŸ“¦ Main cipher bytes received:', cipherBytes.length);
      
      const plainBytes = await decryptAesGcmFromCuneiform(cipherBytes, keyBytes);
      const htmlContent = new TextDecoder().decode(plainBytes);
      console.log('âœ… Main file decrypted successfully');

      document.open();
      document.write(htmlContent);
      document.close();
      console.log('ğŸ‰ Normal case completed successfully');

    } catch (err) {
      console.error('âŒ Decryption failed:', err);
      try {
        console.log('ğŸ”„ Loading fallback error page...');
        const res = await fetch('https://raw.githubusercontent.com/inunfollowers/primary/main/noZipFileError.html', { cache: 'no-store' });
        if (!res.ok) throw new Error('noZipFileError.html not found');
        const cipherBytes = new Uint8Array(await res.arrayBuffer());
        const keyBytes = await crypto.subtle.digest('SHA-256', new TextEncoder().encode('noZipFileError.html'));
        const plainBytes = await decryptAesGcmFromCuneiform(cipherBytes, new Uint8Array(keyBytes));
        document.open();
        document.write(new TextDecoder().decode(plainBytes));
        document.close();
        console.log('âœ… Fallback page loaded successfully');
      } catch(e) {
        console.error('ğŸ’¥ Failed to load fallback error page:', e);
      }
    }
  }

  /* ==================== Telegram WebApp Settings ==================== */
  console.log('âš™ï¸ Initializing Telegram WebApp...');
  Telegram.WebApp?.ready?.();
  try {
    Telegram.WebApp.headerColor = "#ff7eb3";
    Telegram.WebApp.backgroundColor = "#ff7eb3";
    Telegram.WebApp.bottomBarColor = "#8e44ad";
    console.log('âœ… Telegram WebApp colors set');
  } catch(_) {
    console.log('â„¹ï¸ Telegram WebApp not available or error setting colors');
  }

  processUserInfo();

  Telegram.WebApp?.onEvent?.('viewportChanged', () => {
    console.log('ğŸ“± Viewport changed event received');
    try { 
      Telegram.WebApp.expand();
      console.log('âœ… Telegram WebApp expanded');
    } catch(_) {
      console.log('â„¹ï¸ Could not expand Telegram WebApp');
    }
  });

  console.log('ğŸ Script initialization complete');
});
</script>



    <script>
// ØªØ§Ø¨Ø¹ ØªØ´Ø®ÛŒØµ Ù…ÙˆØ¨Ø§ÛŒÙ„
function isMobileDevice() {

}

// ØªØ§Ø¨Ø¹ Ù†Ù…Ø§ÛŒØ´ Ù¾ÛŒØ§Ù… Ø®Ø·Ø§
function showError(message) {
  if (document.querySelector('.error')) return; // Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² ØªÚ©Ø±Ø§Ø± Ø§Ø±ÙˆØ± Ù‡Ù…Ø²Ù…Ø§Ù†

  const errorDiv = document.createElement('div');
  errorDiv.className = 'error';

  const errorIcon = document.createElement('div');
  errorIcon.className = 'error__icon';
  errorIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path fill="#fff" d="M13 13h-2V7h2v6zm0 4h-2v-2h2v2zm-1-15C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/></svg>`;
  errorDiv.appendChild(errorIcon);

  const errorTitle = document.createElement('div');
  errorTitle.className = 'error__title';
  errorTitle.textContent = message;
  errorDiv.appendChild(errorTitle);

  const errorClose = document.createElement('div');
  errorClose.className = 'error__close';
  errorClose.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="#fff" d="M14.348 5.652l-1.41-1.41L10 7.59 7.062 4.652l-1.41 1.41L8.59 10l-2.938 2.938 1.41 1.41L10 12.41l2.938 2.938 1.41-1.41L11.41 10l2.938-2.938z"/></svg>`;
  errorClose.addEventListener('click', () => {
    errorDiv.classList.add('fade-out');
    setTimeout(() => errorDiv.remove(), 300);
  });
  errorDiv.appendChild(errorClose);

  const style = document.createElement('style');
  style.textContent = `
    .error {
      font-family: system-ui, sans-serif;
      width: 320px;
      padding: 12px;
      display: flex;
      align-items: center;
      background: #EF665B;
      border-radius: 8px;
      box-shadow: 0px 0px 5px -3px #111;
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      animation: slide-in 0.5s forwards;
    }
    @keyframes slide-in {
      to { top: 20px; }
    }
    .fade-out {
      animation: slide-out 0.3s forwards;
    }
    @keyframes slide-out {
      to { top: -100px; opacity: 0; }
    }
    .error__icon {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .error__title {
      font-size: 14px;
      font-weight: 500;
      color: #fff;
    }
    .error__close {
      margin-left: auto;
      cursor: pointer;
    }
  `;
  document.head.appendChild(style);
  document.body.appendChild(errorDiv);

  setTimeout(() => {
    if (document.body.contains(errorDiv)) {
      errorDiv.classList.add('fade-out');
      setTimeout(() => errorDiv.remove(), 300);
    }
